---
layout: blog
---

<section class="mt-15">


{% for author in collections.authors %}
        <article class="my-8">
            <h2 class="font-bold text-3xl text-gray-900 mb-2">
                <a href="{{ author.url | url }}">
                    {% if author.data.name %}
                        {{ author.data.name }}
                    {% else %}
                        Untitled
                    {% endif %}
                </a>
            </h2>
            <p class="text-base leading-6 text-gray-500 mb-3">
                <time>
                    {{ post.date | readableDate }}
                </time>
            </p>
            {% if author.data.description %}
                <p class="text-lg text-gray-500 mb-3">
                    {{ author.data.description }}
                  </p>
            {% endif %}

            <p>
                <a href="{{ author.url | url }}" class="text-indigo-500 font-bold text-lg">
                    Read more â†’
                </a>
            </p>

        </article>
    {% endfor %}
</section>
